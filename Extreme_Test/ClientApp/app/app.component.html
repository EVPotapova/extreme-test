<h1>Вакансии</h1>
<table class="table table-striped">
    <tbody>
    <tr>
        <td>
            <input type="button" value="Поиск" class="btn btn-default" (click)="loadVacancies()" />        
            <label>Страница: </label><input [(ngModel)]="listOptions.page" type="number" value="1" inputmode="numeric" min="1" max="{{vacancies.totalItemsCount/vacancies.pageSize}}"/>

            <input type="button" value="Очистить фильтр" class="btn btn-default" (click)="cleanFilter()" /> 
        </td>
    </tr>
    <tr>
        <td>
            <label>Вакансия: </label>
            <input type="text" value="" [(ngModel)]="vacancyFilter.header" />
        
            <label>Зарплата от: </label>
            <input type="number" value="0" inputmode="numeric" min="0" step="1000" [(ngModel)]="vacancyFilter.salaryMin"  />
        
            <label>до: </label>
            <input type="number" value="0" inputmode="numeric" min="0" step="1000" [(ngModel)]="vacancyFilter.salaryMax"  />
        
            <label>Опыт: </label>
            <select name="experience" [(ngModel)]="vacancyFilter.experience" > 
                <option value="-1"></option>
                <option value="1">без опыта</option>
                <option value="2">до 1 года</option>
                <option value="3">1-3 года</option>
                <option value="4">3-5 лет</option>
                <option value="5">более 5 лет</option>
            </select>
        </td>
    </tr>
    </tbody>
</table>
<table class="table table-striped">
    <thead>
        <tr>
            <td>Вакансия</td>
            <td>Зарплата</td>
            <td>Условия</td>
            <td>Описание</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of vacancies.items">
            <td>{{p?.header}}</td>
            <td>{{p?.salary}}</td>
            <td>{{p?.info}}</td>
            <td>{{p?.desc}}</td>
            <td>
                <a href="{{p?.linkToE1}}">
                    <button class="btn btn-sm btn-danger">На сайте</button>
                </a>
            </td>
        </tr>
    </tbody>
</table>
